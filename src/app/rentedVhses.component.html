<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
  <div align="center">
    <h1> List of rented VHS</h1>
    <table class="vhses">
      <tr>
        <th>Id filtr
        </th>
        <th>Title filtr
        </th>
        <th>Year filtr
        </th>
      </tr>
      <tr>
        <th>
          <input type="text"  [(ngModel)]="idSearch"  (keyup)="searchVhs()"></th>
        <th>
          <input type="text"  [(ngModel)]="name"  (keyup)="searchVhs()"></th>
        <th>
          <input type="text"  [(ngModel)]="year"  (keyup)="searchVhs()"></th>
      </tr>
      <tr>
        <th>
          <button class="rent" (click)="sort('id')">sort</button></th>
        <th>
          <button class="rent" (click)="sort('name')">sort</button></th>
        <th>
          <button class="rent" (click)="sort('year')">sort</button></th>
      </tr>
      <tr *ngFor="let vhs of vhses" (click)="onSelect(vhs)">
        <td *ngIf="vhs.rented === 1" [class.selected]="vhs === selectedVhs" [routerLink]="['/detail', vhs.id]">{{vhs.id}}</td>
        <td *ngIf="vhs.rented === 1" [class.selected]="vhs === selectedVhs" [routerLink]="['/detail', vhs.id]">{{vhs.name}}</td>
        <td *ngIf="vhs.rented === 1" [class.selected]="vhs === selectedVhs" [routerLink]="['/detail', vhs.id]">{{vhs.year}}</td>
        <td *ngIf="vhs.rented === 1"><button class="getBack" data-toggle="modal" data-target="#backModal">Get back</button></td>
      </tr>
    </table>
  </div>

  <!-- Modal add -->
  <div id="backModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Get back a vhs: </h4>
        </div>
        <div class="modal-body">
          <table>
            <tr>
              <div class="form-group">
                <label><input type="checkbox" (click)='vhsDamage()'>damaged 5 $ </label>
              </div>
            </tr>
            <tr>
              <div class="form-group">
                <label><input type="checkbox" (click)='vhsDelayed()'>delayed 2 $ </label>
              </div>
            </tr>
            <tr>
              <div class="form-group">
                <label><input type="checkbox" (click)='vhsRewined()'>no rewined 1 $ </label>
              </div>
            </tr>
            <tr>
              <p>Penalty: {{penalty}}</p>
            </tr>
          </table>
        </div>
        <div class="modal-footer">
          <button (click)="getBack(selectedVhs)" data-dismiss="modal">
              Get back
            </button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

</body>

</html>
